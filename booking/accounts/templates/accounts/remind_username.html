{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Forgot Your Username ?{% endblock %}
{% block main %}
	<h1>Forgot Your Username</h1>
	<p>Enter your email address below, and we'll email instructions for settings new one.</p>
	<form method="POST">
		{% csrf_token %}
		{{ form | crispy }}
		<input type="submit" value='Submit'>
	</form>
{% endblock %}
